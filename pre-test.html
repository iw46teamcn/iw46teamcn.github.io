<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>原神玩家查询</title>
  </head>
  <body>
    <h1>原神玩家查询 该网站为预览，并不稳定！</h1>
    
    <form>
      <label for="playerName">请输入玩家名字：</label>
      <input type="text" id="playerName" name="playerName">
      <input type="submit" value="查询">
    </form>
    
    <div id="playerInfo">
      <!-- 查询结果会显示在这里 -->
    </div>
    
    <script>
      const form = document.querySelector('form');
      const playerInfo = document.querySelector('#playerInfo');
      
      form.addEventListener('submit', (event) => {
        event.preventDefault(); // 阻止表单默认提交行为
        
        const playerName = form.playerName.value; // 获取玩家名字
        
        // 使用玩家名字进行查询
        // 发送 AJAX 请求或者调用后端 API
        // 将查询结果展示在 playerInfo 这个 div 中
        
        // 可以写一些示例代码来展示查询结果
        playerInfo.innerHTML = '<p>玩家名字：' + playerName + '</p>';
        playerInfo.innerHTML += '<p>等级：60</p>';
        playerInfo.innerHTML += '<p>角色：迪卢克</p>';
      });
    </script>
  </body>
</html>
